version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node.js 20
        - nvm install 20
        - nvm use 20
        # Install dependencies
        - npm ci || npm install
    build:
      commands:
        - npm run build
  artifacts:
    # Vite builds into "dist"
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
